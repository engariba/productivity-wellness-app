<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>
<body>
    {% include 'base.html' %}
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <form action="/expenses" method="post">
            <input type="text" name="description" placeholder="Expense description" required>
            <input type="number" step="0.01" name="amount" placeholder="Amount ($)" required>
            <button type="submit">Add Expense</button>
        </form>
        <section class="history">
            <h2>Expense History</h2>
            <ul>
                {% for expense in expenses %}
                <li>
                    {{ expense.timestamp }} - {{ expense.description }}: ${{ expense.amount }}
                    <form action="{{ url_for('delete_expense', expense_id=expense.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn small danger" onclick="return confirm('Delete this expense?');">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
            
            <h3>Total Expenses: ${{ total }}</h3>
        </section>
    </main>
</body>
</html>
