{% extends "base.html" %}

{% block title %}Productivity Report{% endblock %}

{% block content %}
<div class="report-container">
    <h1>ðŸ“Š Productivity Report</h1>
    <p class="subtitle">Your actual task completion data</p>
    
    <div class="chart-grid">
        <div id="chart1" class="chart-box"></div>
        <div id="chart2" class="chart-box"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Simple Plotly implementation
        const chart1 = {{ chart1 | tojson | safe }};
        const chart2 = {{ chart2 | tojson | safe }};
        
        Plotly.newPlot('chart1', chart1.data, chart1.layout);
        Plotly.newPlot('chart2', chart2.data, chart2.layout);
        
        // Add resize handler
        window.addEventListener('resize', function() {
            Plotly.Plots.resize('chart1');
            Plotly.Plots.resize('chart2');
        });
    });
</script>
{% endblock %}
